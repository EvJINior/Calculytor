<body>       
  <div class="container">                             
    <div class="content">       
      <div class="title">
        <div class="icon">
          <i class="fa fa-user-o" aria-hidden="true"></i>
        </div>
      </div>
      <div class="inner_box">
        <div class="icon_input">
          <i id="user-id" class="fa fa-user" aria-hidden="true"></i>
          <i id="lock-id" class="fa fa-lock" aria-hidden="true"></i>          
        </div>

          <input placeholder="Email ID" size="20">
          <input class="password" type="password" placeholder="Password">
        </div>
      </div>  
        <div class="add_content">          
          <span class="checkbox_rem">
            <input type="checkbox" id="checkbox" checked="yes"/>
            <label for="checkbox" class="rem">Remember me</label>
          </span>                             
          <a href="">Forgot password?</a>
        </div>                  
    </div>       
      <button>Login</button>
